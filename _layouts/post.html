---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
    {{ page.date | date: "%-d %B %Y" }}{% if page.author %},
      <span class="post-author"> {{ page.author }} </span>
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
