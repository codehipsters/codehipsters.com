---
layout: default
---

<div class="page-content">
  <div class="wrapper">

    <div class="post">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
          {% if page.author %}
            <span class="post-author"> {{ page.author }} </span>
          {% endif %}
          &#149;
          {{ page.localized_date }}
        </p>
      </header>

      <article class="post-content">
        {{ content }}
      </article>

    </div>

  </div>
</div>
